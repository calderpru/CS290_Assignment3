<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Assignment 3</title>
</head>

<body>
    <h1> Stock Order Page</h1>

    <table>
      <thead>
        <tr>
          <th>Company</th>
          <th>Symbol</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Splunk</td>
          <td>SPLK</td>
          <td>137.55</td>
        </tr>
        <tr>
          <td>Microsoft</td>
          <td>MSFT</td>
          <td>232.04</td>
        </tr>
        <tr>
          <td>Oracle</td>
          <td>ORCL</td>
          <td>67.08</td>
        </tr>
        <tr>
          <td>Snowflake</td>
          <td>SNOW</td>
          <td>235.8</td>
        </tr>
        <tr>
          <td>Teradata</td>
          <td>TDC</td>
          <td>44.98</td>
        </tr>
      </tbody>
    </table>

    <h2>Order Stock</h2>
    <form action="/order" method="POST">
        <label for="symbol">Stock Symbol:</label>
        <select id="symbol" name="symbol">
            <option value="SPLK">SPLK</option>
            <option value="MSFT">MSFT</option>
            <option value="ORCL">ORCL</option>
            <option value="SNOW">SNOW</option>
            <option value="TDC">TDC</option>
        </select>
        <br>
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" required>
        <br>
        <button type="submit">Submit</button>
    </form>
        
      


  </body>
  </html>







</body>
